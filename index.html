<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --primary-dark: #4834d4;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --dark: #1e272e;
      --darker: #2d3436;
      --light: #f5f6fa;
      --gray: #636e72;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--dark);
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 20px 0 30px;
      position: relative;
    }

    .icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .icons span {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icons span:first-child {
      background-color: rgba(108, 92, 231, 0.2);
      color: var(--primary-light);
      border: 1px solid var(--primary);
    }

    .icons span.share {
      background-color: rgba(45, 52, 54, 0.5);
      border: 1px solid var(--gray);
    }

    .icons span:hover {
      transform: translateY(-2px);
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      padding: 15px;
      box-shadow: 0 5px 20px rgba(108, 92, 231, 0.3);
      border: 3px solid var(--primary-light);
    }

    h1 {
      font-size: 28px;
      color: var(--light);
      margin-bottom: 5px;
      background: linear-gradient(to right, var(--primary-light), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #2d3436, #1e272e);
      border-radius: 12px;
      padding: 18px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--success));
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(108, 92, 231, 0.3);
    }

    .card-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
      background-color: rgba(108, 92, 231, 0.1);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid rgba(108, 92, 231, 0.2);
    }

    .card-text {
      flex: 1;
      font-weight: 500;
      font-size: 16px;
      color: var(--light);
    }

    .card .share {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(45, 52, 54, 0.5);
      border-radius: 50%;
      color: var(--gray);
      font-size: 14px;
      transition: all 0.3s ease;
      border: 1px solid var(--gray);
    }

    .card:hover .share {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary-light);
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to bottom right, #2d3436, #1e272e);
      border-radius: 12px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.4);
      z-index: 100;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .popup.show {
      transform: translateY(0);
      opacity: 1;
    }

    .popup ul {
      list-style: none;
    }

    .popup li {
      padding: 15px 25px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .popup li:hover {
      background-color: rgba(255,255,255,0.05);
    }

    .popup li:first-child {
      color: #0088cc;
    }

    .popup li:nth-child(2) {
      color: #25D366;
    }

    .popup li:last-child {
      color: #075e54;
      border-bottom: none;
    }

    .offer-tag {
      background: linear-gradient(to right, #ff7675, #d63031);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
      animation: pulse 1.5s infinite;
      position: relative;
      top: -2px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
      text-transform: uppercase;
    }

    .new {
      background-color: rgba(0, 184, 148, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .hot {
      background-color: rgba(214, 48, 49, 0.2);
      color: #ff7675;
      border: 1px solid #ff7675;
    }

    .limited {
      background-color: rgba(253, 203, 110, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    .exclusive {
      background-color: rgba(108, 92, 231, 0.2);
      color: var(--primary-light);

    }

    .trending {

      border: 1px solid #0984e3;
    }

    .subtitle {

    @media (max-width: 480px) {

      }

      }
      
      .card-img {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
