    .card-list {

    }

    .card {

      border-radius: 12px;

    .card:hover {

    }

    .card-img {
      width: 50px;
      height: 50px;

      margin-right: 15px;
      background-color: #f0f7ff;
      border-radius: 12px;

    }

    .card-text {

      font-weight: 500;
      font-size: 16px;
      color: #2c3e50;
    }

    .card .share {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 50%;
      color: var(--gray);
      font-size: 14px;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.2);
      z-index: 100;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .popup.show {
      transform: translateY(0);
      opacity: 1;
    }

    .popup ul {
      list-style: none;
    }

    .popup li {
      padding: 15px 25px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .popup li:hover {
      background-color: #f5f7fa;
    }

    .popup li:first-child {
      color: #0088cc;
    }

    .popup li:nth-child(2) {
      color: #25D366;
    }

    .popup li:last-child {
      color: #075e54;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--danger);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;

    }

    .offer-tag {

      margin-left: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }

    }
  </style>
</head>
